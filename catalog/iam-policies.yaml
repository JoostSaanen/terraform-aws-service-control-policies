- sid: "DenyCreatingIAMUsers"
  effect: "Deny"
  actions:
    - "iam:CreateUser"
    - "iam:CreateAccessKey"
  resources:
    - "*"


- sid: "ProtectIAMRoles"
  effect: "Deny"
  actions:
    - "iam:AttachRolePolicy"
    - "iam:DeleteRole"
    - "iam:DeleteRolePermissionsBoundary"
    - "iam:DeleteRolePolicy"
    - "iam:DetachRolePolicy"
    - "iam:PutRolePermissionsBoundary"
    - "iam:PutRolePolicy"
    - "iam:UpdateAssumeRolePolicy"
    - "iam:UpdateRole"
    - "iam:UpdateRoleDescription"
  resources:
    - "*"

- sid: "DenyRegionDisableEnable"
  effect: "Deny"
  actions:
    - "account:EnableRegion"
    - "account:DisableRegion"
  resources:
     - "*"

- sid: "RequireMFA"
  effect: "Deny"
  not_actions:
    - "iam:CreateVirtualMFADevice"
    - "iam:EnableMFADevice"
    - "iam:GetUser"
    - "iam:ListMFADevices"
    - "iam:ListVirtualMFADevices"
    - "iam:ResyncMFADevice"
    - "sts:GetSessionToken"
  resources:
     - "*"
  condition:
     - test: "BoolIfExists"
       variable: "aws:MultiFactorAuthPresent"
       values:
        - false
